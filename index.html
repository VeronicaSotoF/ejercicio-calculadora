<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculator-container">
    
        <div id="input-container">

            <input id="firstNumber" type="text" placeholder="Enter first number">

            <input id="secondNumber" type="text" placeholder="Enter second number">

        </div>

        <div id="result"></div>

        <div id="button-container">
            <button id="sum-btn">+</button>
            <button id="substraction-btn">-</button>
            <button id="multiplication-btn">x</button>
            <button id="division-btn">/</button>
            <button id="clear-btn">C</button>
        </div>
    
    </div>

    <div id="image">

    </div>
</body>
</html>
