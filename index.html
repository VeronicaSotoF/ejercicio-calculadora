<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <meta name="theme-color" content="#f441a5" />
</head>
<body>
    <div id="calculator-container">
    
        <div id="input-container">

            <input id="firstNumber" type="text" placeholder="Enter first number">

            <input id="secondNumber" type="text" placeholder="Enter second number">

        </div>

        <div id="result"></div>

        <div id="button-container">
            <button class="ext-btns" id="clear-btn">AC</button>
            <button class="ext-btns" id="parenthesis-btn">()</button>
            <button class="ext-btns" id="percent-btn">%</button>
            <button class="ext-btns" id="division-btn">/</button>
            <button id="seven-btn">7</button>
            <button id="eight-btn">8</button>
            <button id="nine-btn">9</button>
            <button class="ext-btns" id="multiplication-btn">x</button>
            <button id="four-btn">4</button>
            <button id="five-btn">5</button>
            <button id="six-btn">6</button>
            <button class="ext-btns" id="substraction-btn">-</button>
            <button id="one-btn">1</button>
            <button id="two-btn">2</button>
            <button id="three-btn">3</button>
            <button class="ext-btns" id="sum-btn">+</button>
            <button id="zero-btn">0</button>
            <button id="dot-btn">.</button>
            <button id="delete-btn">d</button>
            <button class="ext-btns" id="equal-btn">=</button>
        </div>
    
    </div>

    <div id="image">

    </div>
</body>
</html>
